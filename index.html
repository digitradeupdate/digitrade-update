
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digitrade Update</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <!-- ?? TOP MENU -->
  <header class="top-menu">
    <div class="logo">?? Digitrade Update</div>
    <div class="language-select">
      <select>
        <option>English</option>
        <option>Hausa</option>
      </select>
    </div>
  </header>

  <!-- ?? NAVIGATION BUTTONS -->
  <nav class="side-nav">
    <a href="#online">Online Works</a>
    <a href="#mining">Mining</a>
    <a href="#trading">Trading</a>
  </nav>

  <!-- ?? MAIN CONTENT -->
  <main class="content">

    <!-- ?? ONLINE WORKS -->
    <section id="online">
      <h2>?? Online Works</h2>
      <div class="card-list">
        <!-- Card 1-10 -->
        <div class="card"> <img src="banner1.jpg" alt="Banner"><h3>Work Title 1</h3><p>Short Description...</p><a href="#">More Info</a></div>
        <!-- ...repeat for cards 2 to 10 -->
      </div>
    </section>

    <!-- ?? MINING -->
    <section id="mining">
      <h2>?? Mining</h2>
      <div class="card-list">
        <!-- Card 1-10 -->
        <div class="card"> <img src="banner11.jpg" alt="Banner"><h3>Mining 1</h3><p>Short Description...</p><a href="#">More Info</a></div>
        <!-- ...repeat for cards 2 to 10 -->
      </div>
    </section>

    <!-- ?? TRADING -->
    <section id="trading">
      <h2>?? Trading</h2>
      <div class="card-list">
        <!-- Card 1-10 -->
        <div class="card"> <img src="banner21.jpg" alt="Banner"><h3>Trading 1</h3><p>Short Description...</p><a href="#">More Info</a></div>
        <!-- ...repeat for cards 2 to 10 -->
      </div>
    </section>

    <!-- ??? COMMENT SECTION -->
    <section class="comment-section">
      <h3>Leave a Comment</h3>
      <form>
        <input type="text" placeholder="Your name" required>
        <textarea placeholder="Your comment..." required></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>

  </main>

  <!-- ?? FOOTER with SOCIAL MEDIA -->
  <footer class="footer">
    <p>Connect with us:</p>
    <div class="social-links">
      <a href="#">Facebook</a>
      <a href="#">YouTube</a>
      <a href="#">LinkedIn</a>
      <a href="#">TikTok</a>
    </div>
  </footer>

</body>
</html>
