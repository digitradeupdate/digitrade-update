<!DOCTYPE html>
<html lang="en">
<head>

  <title>digitrade Update</title>

  <!-- Logo + Title -->
  <header>
    <img src="logo.png" alt="Logo" id="logo">

  <!-- Side Navigation -->
  <nav id="side-nav">

  <main>

    <section id="mining">

        <!-- Cards will be rendered here by JS -->
      </div>

    <section id="trading">

      <div class="cards-container">
        <!-- Cards will be rendered here by JS -->
      </div>

  <!-- Comment Form -->
  <section id="comments">
    <h2>Bar Sharhi</h2>

      <input type="text" id="name" placeholder="Sunan ka" required>
      <textarea id="comment" placeholder="Rubuta sharhi..." required></textarea>

    <div id="commentsList"></div>
